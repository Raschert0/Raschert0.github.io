<!doctype html>
<!-- Website template by freewebsitetemplates.com -->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Блог про космос і все, що пов'язане з ним."> 
	<meta name="Keywords" content="космос, блог, марс, місяць"> 
	<base href="."> 
	<title>contact - Space Science Website Template</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/mobile.css">
	<script src="js/mobile.js" type="text/javascript"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script>
		jQuery(document).ready(function(){
			$("#included_header").load("generalized/header.html", function () {
			   $('#contact_header_sel').addClass('selected');
			});
			$("#included_footer").load("generalized/footer.html");
		});
	</script>
</head>
<body>
	<div id="page">
		<div id="included_header"></div>
		<div id="body">
			<div class="header">
				<div class="contact">
					<h1>Contact</h1>
					<h2>DO NOT HESITATE TO CONTACT US</h2>
					<form action="index.html">
						<input type="text" name="Name" value="Name" onblur="this.value=!this.value?'Name':this.value;" onfocus="this.select()" onclick="this.value='';">
						<input type="text" name="Email Address" value="Email Address" onblur="this.value=!this.value?'Email Address':this.value;" onfocus="this.select()" onclick="this.value='';">
						<input type="text" name="Subject" value="Subject" onblur="this.value=!this.value?'Subject':this.value;" onfocus="this.select()" onclick="this.value='';">
						<textarea name="message" cols="50" rows="7">Message</textarea>
						<input type="submit" value="Send" id="submit">
					</form>
					<br>
					<div class="contact_email">
						<p><a href="mailto:raschert0@gmail.com">Також ви можете зв'язатися зі мною за допомогою електронної пошти</a></p>
					</div>
				</div>
			</div>
		</div>
		<div id="included_footer"></div>
	</div>
</body>
</html>
